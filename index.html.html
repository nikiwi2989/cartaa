<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Virtual</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #a1d8f0; /* Fondo celeste */
            font-family: Arial, sans-serif;
        }

        /* Estilos del sobre */
        .envelope {
            width: 300px;
            height: 200px;
            position: relative;
            background-color: #ffb6c1; /* Color rosa */
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: visible; /* Permite que la carta se salga del sobre */
        }

        /* Tapa superior del sobre en rojo */
        .envelope .top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #ff0000; /* Rojo */
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            transform-origin: bottom center;
            transition: transform 0.5s ease, top 0.5s ease; /* Animación de subida y rotación */
            z-index: 1; /* Asegura que la tapa esté encima de la carta */
        }

        /* Estilos de la carta (hoja) */
        .letter {
            width: 260px;
            height: 160px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 20%; /* Se ajusta para que la carta quede sobrepuesta y centrada */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease; /* Animación de entrada */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            text-align: center;
            padding: 20px;
            z-index: 2; /* Asegura que la carta esté sobre el sobre */
        }

        /* Botón para abrir la carta */
        .open-button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        /* Efecto de apertura del sobre */
        .open .top {
            transform: rotateX(180deg); /* Gira la tapa 180 grados */
            top: -100px; /* Mueve la tapa hacia arriba */
        }

        /* Efecto de salida de la carta */
        .open .letter {
            opacity: 1;
            transform: translateX(-50%) translateY(-30%); /* Mueve la carta ligeramente más arriba */
        }
    </style>
</head>
<body>

    <!-- Contenedor del sobre y carta -->
    <div class="envelope" id="envelope">
        <div class="top"></div> <!-- Tapa del sobre -->
        <div class="letter" id="letter">¿Quieres ser mi novia? ❤️</div> <!-- Carta -->
    </div>

    <!-- Botón de apertura -->
    <button class="open-button" onclick="toggleLetter()">Abrir</button>

    <!-- Script JavaScript -->
    <script>
        function toggleLetter() {
            const envelope = document.getElementById('envelope');
            envelope.classList.toggle('open'); // Activa o desactiva la clase "open"
            
            // Cambia el texto del botón dependiendo del estado
            const button = document.querySelector('.open-button');
            button.textContent = envelope.classList.contains('open') ? 'Cerrar' : 'Abrir';
        }
    </script>

</body>
</html>
